{% block content %}
<h1 class="text-center text-white m-4">namasteeeeeeeeeeeeeeeee</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %} 
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning btn-lg px-5 py-3" type="submit">Submit</button>
    </form>
    
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
